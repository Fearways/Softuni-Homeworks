<!DOCTYPE html>
<html>
    <head>
        <title>Paragraphs and Images of Text</title>
    </head>
    <body>
        <h1>I am h1</h1>
        <p>This is paragraph with normal styling.</p>
        <h2>I am h2</h2>
        <p><b>This paragraph is bold.</b></p>
        <h3>I am h3</h3>
        <p><strong>This paragraph is strong.</strong></p>
        <h4>I am h4</h4>
        <p><em>This paragraph is emphasized.</em></p>
        <h5>I am h5</h5>
		<p><i>This paragraph is italicized.</i></p><br />
        <p>Example<sub>subscript.</sub></p><br />
        <p>Example<sup>superscript.</sup></p><br />
        <p><u>This paragraph is underlined.</u></p><br />
        <pre>This text is preformated.</pre>
    </body>
</html>
